<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">

        <title>Ztd.Blunders Mobile</title>
    </head>
    <body>
        <header><a id="menu-button"><i class="fa fa-bars"></i></a><div class="title">Ztd.Blunders</div></header>

        <div id="pages">
            <div class="dragend-page">
                <div id="login-page">
                    <input id="login-username" type="text" placeholder="Your username">
                    <input id="login-password" type="password" placeholder="Your password">
                    <a id="login-button">Login <i class="fa fa-sign-in"></i></a>

                    <div id="new-user-greeting">Do not have accout yet?</div>
                    <div id="go-to-signup-button">Sign Up! <i class="fa fa-angle-double-right"></i></div>
                </div>
            </div>

            <div style="display: none;" class="dragend-page">
                <div id="signup-page">
                    <input id="signup-username" type="text" placeholder="Pick a username">
                    <input id="signup-password" type="password" placeholder="Create a password">
                    <input id="signup-email" type="text" placeholder="Optional email">
                    <a id="signup-button"><i class="fa fa-user-plus"></i> Sign Up!</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="third-party/dragend/dragend.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
