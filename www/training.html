<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />

        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="third-party/chessboard-js/css/chessboard.min.css">
        <link rel="stylesheet" type="text/css" href="css/training.css">

        <title>Ztd.Blunders Mobile</title>
    </head>
    <body>
        <header><i class="fa fa-bars"></i><div class="title">Ztd.Blunders</div><span id="user-rating"><i class="fa fa-graduation-cap"></i>&nbsp;1666</span></header>

        <div id="game-header">
            <a id="favorite-button"><i id="favorite-icon" class="fa fa-star-o"></i></a>
            <b>Grzincic, Tihana</b> - <b>Zecevic, Nada</b>
        </div>

        <div id="board-container"> 
            <div id="board"></div>
        </div>

        <table id="game-status-container">
            <tr id="game-status-container-row">
                <td id="game-status">White to move</td>
                <td id="control-buttons">
                    <a id="dislike-button"><i class="fa fa-thumbs-down"></i></a>
                    <a id="like-button"><i class="fa fa-thumbs-up"></i></a>
                </td>
            </tr>
        </table>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="third-party/chessboard-js/js/chessboard.min.js"></script>
        <script type="text/javascript" src="js/training.js"></script>
    </body>
</html>
