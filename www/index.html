<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        <!-- cordova script (this will be a 404 during development) -->
        <!--script src="cordova.js"></script-->
        <!-- your app's js -->
        <script src="js/app.js"></script>

        <!-- @TODO DOWNLOAD ALL DEPS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="third-party/chessboard-js/css/chessboard.min.css">
        <script src="third-party/chessboard-js/js/chessboard.min.js"></script>
    </head>
    <body ng-app="Ztd.Blunders Mobile">
        <div class="bar bar-header blue-background">
            <button class="button button-icon icon ion-navicon"></button>
            <div class="title header-title">Ztd.Blunders</div>
        </div>

        <ion-nav-view></ion-nav-view>

        <script id="login.html" type="text/ng-template"> 
            <ion-view class="blue-background">
                <ion-content class="has-header">
                    <ion-slide-box show-pager="false">
                        <ion-slide>
                            <div class="list list-inset blue-background">
                                <div class="padding">
                                    <label class="item item-input">
                                        <input type="text" placeholder="Your username">
                                    </label>
                                </div>
                                <div class="padding">
                                    <label class="item item-input">
                                        <input type="password" placeholder="Your password">
                                    </label>
                                </div>
                            </div>
                            <div class="padding">
                                <button ng-click="login()" class="button button-balanced button-wide icon-right ion-forward">
                                    Login
                                </button>
                            </div>

                            <div class="padding">
                                <div class="padding-bottom new-user-greeting">
                                    Do not have accout yet?
                                </div>

                                <button ng-click="goToSignup()" class="button button-outline button-wide button-light icon-right ion-ios-arrow-right">
                                    Sign Up!
                                </button>
                            </div>
                        </ion-slide>
                        <ion-slide>
                            <div class="list list-inset blue-background">
                                <div class="padding">
                                    <label class="item item-input">
                                        <input type="text" placeholder="Pick a username">
                                    </label>
                                </div>
                                <div class="padding">
                                    <label class="item item-input">
                                        <input type="password" placeholder="Create a password">
                                    </label>
                                </div>
                                <div class="padding">
                                    <label class="item item-input">
                                        <input type="email" placeholder="Optional email">
                                    </label>
                                </div>
                            </div>
                            <div class="padding">
                                <button class="button button-balanced button-wide icon-right ion-person-add">
                                    Sign Up!
                                </button>
                            </div>
                        </ion-slide>
                    </ion-slide-box>
                </ion-content>
            </ion-view>
        </script>

        <script id="training.html" type="text/ng-template">
            <ion-view class="white-background">
                <div class="bar bar-subheader">
                    <button class="button button-icon icon ion-ios-heart-outline"></button>
                    <div class="title">{{whitePlayer}} - {{blackPlayer}}</div>
                </div>

                <ion-content class="has-header has-subheader has-footer">
                    <ion-slide-box show-pager="false">
                        <ion-slide>
                            <div id="board"></div>
                        </ion-slide>
                        <ion-slide>
                        </ion-slide>
                    </ion-slide-box>
                </ion-content>
        
                <div class="bar bar-footer white-background">
                    <button class="button button-icon icon ion-thumbsdown"></button>
                    <div class="title">
                        <button class="game-status button button-balanced button-wide">
                            White to move
                        </button>
                    </div>
                    <button class="button button-icon icon ion-thumbsup"></button>
                </div>
            </ion-view>
        </script>
    
    </body>
</html>
