# To run it in foreground mode
# docker-compose up --build
# To run it in detached mode
# docker-compose up --build -d

version: '2'
services:
  mobile:
    build:
      context: misc/docker/mobile
      args:
        GIT_BRANCH: coach
    command: local
    ports:
      - 8080:8080
    volumes:
      - ./build:/tmp/build
